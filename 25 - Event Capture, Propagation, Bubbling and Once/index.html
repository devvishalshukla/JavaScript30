<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after { 
      box-sizing: inherit; 
    }
  
    div {
      width: 100%;
      padding: 100px;
    }
  
    .one {
      background: thistle;
    }
  
    .two {
      background: mistyrose;
    }
  
    .three {
      background: coral;
    }
  </style>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    // console.log(this.classList.value);
    // console.log(this);
    console.log(`CurrentTarget: ${e.currentTarget.className} traget: ${e.target.className}`);
    // to stop propagation
    e.stopPropagation();
  }

  // document.body.addEventListener('click', logText);

  // Bubbling
  // divs.forEach(div => div.addEventListener('click', logText, {
  //   capture : false
  // }))

  // Capturing
  divs.forEach(div => div.addEventListener('click', logText, {
    capture : true,
    // once: true => allows event to happen only once and then remove the eventListener from the element
    once : true
  }))
</script>
</body>
</html>
